<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD-FORM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      body {
        margin: 50px;
      }
    </style>

    <h1>Add Product</h1>
    <form action="http://localhost:7788/add-product" method="POST">
      <div>
        <h3>Product Information</h3>
        <label for="productname">Product Name</label>
        <br />
        <input type="text" name="product_name" required />
        <br />
        <label for="producturl">Product URL</label>
        <br />
        <input type="text" name="product_url" required />
        <br />
      </div>

      <div>
        <h3>Product Description</h3>
        <label for="product_brief_description">Brief Description</label>
        <br />
        <textarea
          name="product_brief_description"
          cols="30"
          rows="5"
          required
        ></textarea>
        <br />
        <label for="product_description">Full Description</label>
        <br />
        <textarea
          name="product_description"
          cols="30"
          rows="10"
          required
        ></textarea>
        <br />
        <label for="product_img">Product Image URL</label>
        <br />
        <input type="text" name="product_img" required />

        <!-- to upload image -->
        <!-- <input type="file" name="product_img" accept="image/*"> -->
        <br />
        <label for="product_link">Product Link URL</label>
        <br />
        <input type="text" name="product_link" required />
      </div>

      <div>
        <h3>Product Price</h3>
        <label for="starting_price">Starting Price</label>
        <br />
        <input type="text" name="starting_price" required />
        <br />
        <label for="price_range">Price Range</label>
        <br />
        <input type="text" name="price_range" required />
      </div>
      <br />
      <br />
      <div>
        <h3>User Information</h3>
        <label for="user_name"> User Name</label>
        <br />
        <input type="text" name="user_name" required />
        <br />
        <label for="user_password">Password</label>
        <br />
        <input
          type="password"
          name="user_password"
          id="user-password"
          placeholder="Password"
          required
        />
      </div>
      <br />
      <input type="submit" value="Add iPhone" />
    </form>
    <h2>Retrieve Product Data</h2>
    <button id="fetchProducts">Fetch Products</button>
    <div id="productList"></div>
    <script src="app3.js"></script>
  </body>
</html>
